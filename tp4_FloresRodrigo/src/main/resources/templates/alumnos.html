<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>

	<div class="row">
		<div class="col col-sm-12 fondo-form p-5">
			<div class="row mb-5">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
					<a class="btn btn-primary" data-th-href="@{/alumno/nuevo}" role="button">Nuevo Alumno</a>
				</div>
				<table class="table table-striped table-hover">
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>DNI</th>
						<th>LU</th>
						<th>Correo</th>
						<th>Telefono</th>
						<th>Fecha de Nacimiento</th>
						<th>Domicilio</th>
						<th>Opciones</th>
					</tr>
					<tr data-th-each="alumn : ${alumnos}">
						<td data-th-text="${alumn.nombre}"></td>
						<td data-th-text="${alumn.apellido}"></td>
						<td data-th-text="${alumn.dni}"></td>
						<td data-th-text="${alumn.lu}"></td>
						<td data-th-text="${alumn.email}"></td>
						<td data-th-text="${alumn.telefono}"></td>
						<td data-th-text="${alumn.fechaNacimiento}"></td>
						<td data-th-text="${alumn.domicilio}"></td>
						<td>
							<a class="btn btn-warning" data-th-href="@{/alumno/modificar/}+${alumn.dni}"
								role="button">Editar</a>
							<a class="btn btn-danger" data-th-href="@{/alumno/eliminar/}+${alumn.dni}"
								role="button">Eliminar</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>

	<script type="text/javascript" data-th-stc="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
